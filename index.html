<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>C4.5 Algorithm Visulaizer</h1>
    <div id="drop-area">
      <header>Drag & Drop to Upload File</header>
      <span>OR</span>
      <button onclick="inputClick()">Browse File</button>
      <input
        type="file"
        id="get_excel_input"
        accept=".xlsx, .xls, .csv"
        hidden
      />
    </div>
    <div class="buttons">
      <button onclick="toggleTable()" id="toggle-table" class="hidden btn">
        Hide Table
      </button>
      <button onclick="increaseCurrentRow()" id="show-row" class="hidden btn">
        Show More Rows
      </button>
    </div>

    <div class="table-container">
      <table></table>
    </div>

    <div class="graph"></div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.core.min.js"
    integrity="sha512-UhlYw//T419BPq/emC5xSZzkjjreRfN3426517rfsg/XIEC02ggQBb680V0VvP+zaDZ78zqse3rqnnI5EJ6rxA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/d3.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.js"></script> -->

  <script src="./js/variables.js"></script>
  <script src="./js/draw.js"></script>
  <script src="./js/node.js"></script>
  <script src="./js/file.js"></script>
  <script src="./js/script.js"></script>

  <script src="./js/generateTable.js"></script>
</html>
